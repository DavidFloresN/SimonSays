<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <title>Simon Says</title>
</head>
<body>
    <header>
        <h1> Simon Says </h1>
    </header>
    <div class="container">
        <main>
            <div id="firstBtn" class="patternBtn"> </div>
            <div id="secondBtn" class="patternBtn"> </div>
            <div id="thirdBtn" class="patternBtn"> </div>
            <div id="fourthBtn" class="patternBtn"> </div>
        </main>
        <aside>
            <div id="scoreContainer">
                <p>Step:</p>
                <p id="score">0</p>
            </div>
            <div id="btnContainer">
                <button class="functionalBtn">Start</button>
                <button class="functionalBtn">Reset</button>
            </div>
            <div id="difficultySelector">
                <p>Mode:</p>
                <button class="functionalBtn difficultyBtn">Normal</button>
                <button class="functionalBtn difficultyBtn">Hard</button>
            </div>
        </aside>
    </div>
    <footer> 
        <p id="instructions"> Intructions: Follow the patterns by pressing the correct buttons. Press Start button to play.</p>
    </footer>
</body>
</html>
